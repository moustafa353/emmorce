<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard - FASHION</title>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
  <div class="admin-app">
    <aside class="sidebar">
      <div class="brand">FASHION Admin</div>
      <nav>
        <ul>
          <li class="nav-item active" data-tab="products">Products</li>
          <li class="nav-item" data-tab="orders">Orders</li>
          <li class="nav-item" data-tab="stats">Analytics</li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn">Logout</button>
        <button id="theme-toggle" class="btn">Switch theme</button>
        <button id="export-orders" class="btn">Export Orders CSV</button>
      </div>
    </aside>

    <main class="main">
     
      <section id="tab-products" class="tab active">
        <h1>Products</h1>
        <div class="panel">
          <form id="product-form" class="product-form">
            <h3 id="product-form-title">Add Product</h3>
            <input type="hidden" id="product-id">
            <label> Name <input id="p-name" required></label>
            <label> Price <input id="p-price" type="number" step="0.01" required></label>
            <label> Stock <input id="p-stock" type="number" required></label>
            <label> Category <input id="p-category"></label>
            <label> Image <input id="p-image" type="file" accept="image/*"></label>
            <label> Description <textarea id="p-desc"></textarea></label>
            <div class="form-actions">
              <button type="submit" class="btn primary">Save</button>
              <button type="button" id="product-cancel" class="btn">Cancel</button>
            </div>
          </form>
        </div>
        <div class="panel">
          <h3>All Products</h3>
          <div id="products-list" class="table"></div>
        </div>
      </section>

     
      <section id="tab-orders" class="tab">
        <h1>Orders</h1>
        <div class="panel">
          <h3>Orders (latest first)</h3>
          <div id="orders-list" class="table"></div>
        </div>
      </section>

      <section id="tab-stats" class="tab">
        <h1>Analytics</h1>
        <div class="panel">
          <h3>Last 30 days</h3>
          <div id="stats-content">
            <p>Total Revenue: <strong id="stat-revenue">$0.00</strong></p>
            <p>Total Orders: <strong id="stat-orders">0</strong></p>
            <p>Average Order Value: <strong id="stat-aov">$0.00</strong></p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="assets/js/admin.js"></script>
</body>
</html>
