<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FASHION</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <nav>
        <div class="container nav-container">
            <a href="index.html" class="logo">FASHION</a>
            <button class="mobile-menu-btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="login.html">Login</a></li>
            
                <li>
                    <a href="cart.html" class="cart-link">
                        <i class="ri-shopping-cart-line"></i>
                        <span class="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Fill in your details to get started</p>
        </div>

        <form id="signup-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" class="form-control" required>
                <div class="error-message" id="name-error">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" class="form-control" required>
                <div class="error-message" id="email-error">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" class="form-control" required minlength="6">
                <div class="error-message" id="password-error">Password must be at least 6 characters</div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" required>
                <div class="error-message" id="confirm-password-error">Passwords do not match</div>
            </div>

            <div class="form-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <span class="checkmark"></span>
                    I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>

        <div class="social-login">
            <p>Or sign up with</p>
            <div class="social-buttons">
                <button type="button" class="social-btn btn-google">
                    <i class="ri-google-fill"></i>
                </button>
                <button type="button" class="social-btn btn-facebook">
                    <i class="ri-facebook-fill"></i>
                </button>
                <button type="button" class="social-btn btn-twitter">
                    <i class="ri-twitter-fill"></i>
                </button>
            </div>
        </div>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>

    <script type="module" src="assets/js/app.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
